syntax = "proto3";

package server;
option java_package = "com.uta.javaclient.rpc";
option java_outer_classname = "GetLLMServiceProto";
option java_multiple_files = true;

service LLMService {
  rpc GetLLM(GetLLMRequest) returns (GetLLMResp) {};
}

message GetLLMRequest {
  string input = 1;
}

message GetLLMResp {
  string output = 1;
}